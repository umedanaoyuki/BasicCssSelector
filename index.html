<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="">リンク</a>
    <a href="" target="_blank">リンク</a>
    <a href="">リンク</a>
    <input type="text">
    <input type="password">
    <script>
        'use strict'
        {
            console.log('consolo.log:test');

            const ayncFuncWaitingTest = async(num) => {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve(`${num}番目のayncFuncWaitingTest`);
                    }, 1000*num);
                }).then((num) => console.log(num));
            };


            const madebyselfFunc = async(number) => {
                return new Promise((resolve) => {
                    resolve(`${number}番目の処理 madebySelf`);
                }).then((number) => console.log(number));
            }

            const ayscTestFunc = async() => {
                console.log("1番目の処理");
                await ayncFuncWaitingTest(2);
                console.log("3番目の処理");
                await madebyselfFunc(4);
                console.log("5番目の処理");
            }

            //aync awaitを実装することで同期処理のように順番に出力される
            ayscTestFunc();


        }
    </script>
</body>
</html>
